<div class="main">
    
    <mat-card>
    
        <h1>Publicar un anuncio Nuevo</h1>
    
    <form (submit)="createnotice($event)">
    
        <div class="title">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="Ej. Juan" name="title" [(ngModel)]="newNotice.title">
            </mat-form-field>
        </div>
        <div class="error">
            {{msj.titlelen}}
        </div>
    
        <div class="description">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea matInput placeholder="Ej. Quisiera anunciar que..." name="description" [(ngModel)]="newNotice.description"></textarea>
            </mat-form-field>
        </div>
        <div class="error">
            {{msj.desclen}}
        </div>
    
        <div class="link">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enlace</mat-label>
                <input matInput placeholder="Ir a..." name="link" [(ngModel)]="newNotice.link">
            </mat-form-field>
        </div>
        <div class="error">
    
        </div>
    
        <div class="importance">
            <mat-checkbox class="example-margin" name="importance" [(ngModel)]="newNotice.importance" 
            labelPosition = "before" color="warn">Importante</mat-checkbox>
        </div>
        <div class="error">
            
        </div>
        
        <div class="picture">
            <label>Imagen:</label>
            <input type="file" name="picture" (change)='selectedIMG($event)' accept="image/png, image/gif, image/jpeg"/>
        </div>
        <div class="error">
    
        </div>
    
        <div class="but">
            <button mat-raised-button color="primary">Publicar</button>
        </div>
    
    </form>
    </mat-card>
    
    <mat-card>
    
    <!-- card--------------------------------------------------------------- -->
    
        <div class="notice-holder">
            <div class="notice" >          
                    <div class="notice-image">
                        <div class="important">
                            <p *ngIf="newNotice.importance">!</p>
                        </div>
                        <img class="image" *ngIf="imgprev" [src]="imgprev" alt="Imagen"/>
                        <img class="image" *ngIf="!imgprev" src="https://blog.mailrelay.com/wp-content/uploads/2018/03/anuncios-publicitarios.png" alt="Imagen"/>
                    </div>
                    <div class="notice-text">
                        <span class="date">Publicado hoy</span>
                        <div class="titlecont">
                            <h2 *ngIf="newNotice.title">{{newNotice.title}}</h2>
                            <h2 *ngIf="!newNotice.title">Tu anuncio se verá así</h2>
                        </div>
                        <div class="descriptioncont">
                            <p class="desc">{{newNotice.description}}</p>
                        </div>
                    </div>
                    
                    <!-- No Important -->
                    <div class="notice-stats" *ngIf="!newNotice.importance">
        
                        <a class="stat read minfo" >
                            <div class="value">
                                <a >
                                    <fa-icon [icon]="['fas','book-open']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a>
                                    Mas info.
                                </a>
                            </div>
                        </a>
                        
                        <a class="stat" *ngIf="newNotice.link" href="{{newNotice.link}}" target="_blank">
                            <div class="value">
                                <a href="{{newNotice.link}}" target="_blank">
                                    <fa-icon [icon]="['fas','link']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a href="{{newNotice.link}}" target="_blank">
                                    Enlace
                                </a>
                            </div>
                        </a>
        
                        <!-- <a class="stat"  href="editar/anuncio/{{notice._id}}" *ngIf="notice.creator === username || admintype == 'Total' ">
                            <div class="value">
                                <a href="editar/anuncio/{{notice._id}}">
                                    <fa-icon [icon]="['fas','edit']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a href="editar/anuncio/{{notice._id}}">
                                    Editar
                                </a>
                            </div>
                        </a> -->
        
                        
                    </div>
    
                    <!-- Important -->
                    <div class="notice-stats importantstats" *ngIf="newNotice.importance">
        
                        <a class="stat read" href="nuevo/anuncio/#">
                            <div class="value">
                                <a href="nuevo/anuncio/#">
                                    <fa-icon [icon]="['fas','book-open']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a href="nuevo/anuncio/#">
                                    Mas info.
                                </a>
                            </div>
                        </a>
                        
                        <a class="stat" *ngIf="newNotice.link" href="{{newNotice.link}}">
                            <div class="value">
                                <a href="{{newNotice.link}}">
                                    <fa-icon [icon]="['fas','link']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a href="{{newNotice.link}}">
                                    Enlace
                                </a>
                            </div>
                        </a>
        
                        <!-- <a class="stat"  href="editar/anuncio/{{notice._id}}" *ngIf="notice.creator === username || admintype == 'Total' ">
                            <div class="value">
                                <a href="editar/anuncio/{{notice._id}}">
                                    <fa-icon [icon]="['fas','edit']"></fa-icon>
                                </a>
                            </div>
                            <div class="type">
                                <a href="editar/anuncio/{{notice._id}}">
                                    Editar
                                </a>
                            </div>
                        </a> -->
        
                        
                    </div>
    
    
            </div>
        </div>
    
    </mat-card>
    
    
</div>
